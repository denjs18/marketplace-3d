<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Profil - Marketplace 3D</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .page-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .page-title {
      font-size: 28px;
      font-weight: 700;
      color: #2d3436;
    }

    .profile-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 30px;
      margin-bottom: 30px;
    }

    .profile-sidebar {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
    }

    .profile-avatar-container {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
    }

    .profile-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0984e3;
    }

    .avatar-upload-btn {
      position: absolute;
      bottom: 0;
      right: 0;
      background: #0984e3;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: background 0.2s;
    }

    .avatar-upload-btn:hover {
      background: #0770c7;
    }

    .avatar-upload-input {
      display: none;
    }

    .profile-name {
      font-size: 22px;
      font-weight: 700;
      color: #2d3436;
      margin-bottom: 8px;
    }

    .profile-role {
      color: #636e72;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .profile-stats {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .stat-label {
      font-size: 13px;
      color: #636e72;
    }

    .stat-value {
      font-size: 16px;
      font-weight: 700;
      color: #0984e3;
    }

    .profile-main {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .section-title {
      font-size: 20px;
      font-weight: 700;
      color: #2d3436;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-section {
      margin-bottom: 30px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group-full {
      grid-column: 1 / -1;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-label {
      font-size: 13px;
      font-weight: 600;
      color: #2d3436;
    }

    .form-label.required::after {
      content: " *";
      color: #d63031;
    }

    .form-input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #0984e3;
    }

    .form-input:disabled {
      background: #f8f9fa;
      cursor: not-allowed;
    }

    .form-textarea {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
    }

    .form-textarea:focus {
      outline: none;
      border-color: #0984e3;
    }

    .form-textarea:disabled {
      background: #f8f9fa;
      cursor: not-allowed;
    }

    .form-actions {
      display: flex;
      gap: 15px;
      justify-content: flex-end;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: #0984e3;
      color: white;
    }

    .btn-primary:hover {
      background: #0770c7;
    }

    .btn-primary:disabled {
      background: #b2bec3;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #636e72;
      color: white;
    }

    .btn-secondary:hover {
      background: #4a545a;
    }

    .btn-danger {
      background: #d63031;
      color: white;
    }

    .btn-danger:hover {
      background: #c0211f;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #636e72;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 768px) {
      .profile-grid {
        grid-template-columns: 1fr;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .form-actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="nav-logo">Marketplace 3D</a>
      <div class="nav-menu">
        <span>Chargement...</span>
      </div>
    </div>
  </nav>

  <div class="page-container">
    <div class="page-header">
      <h1 class="page-title">üë§ Mon Profil</h1>
    </div>

    <div id="loading" class="loading">
      <p>Chargement du profil...</p>
    </div>

    <div id="profileContent" class="hidden">
      <div class="profile-grid">
        <!-- Sidebar -->
        <div class="profile-sidebar">
          <div class="profile-avatar-container">
            <img id="profileAvatar" src="/images/avatar-default.png" alt="Avatar" class="profile-avatar">
            <label for="avatarUpload" class="avatar-upload-btn" title="Changer la photo">
              üì∑
            </label>
            <input type="file" id="avatarUpload" class="avatar-upload-input" accept="image/*">
          </div>

          <div class="profile-name" id="profileName">-</div>
          <div class="profile-role" id="profileRole">-</div>

          <div class="profile-stats">
            <div class="stat-item">
              <span class="stat-label">Projets</span>
              <span class="stat-value" id="statProjects">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Conversations</span>
              <span class="stat-value" id="statConversations">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Membre depuis</span>
              <span class="stat-value" id="statMemberSince">-</span>
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="profile-main">
          <form id="profileForm">
            <!-- Informations personnelles -->
            <div class="form-section">
              <h2 class="section-title">üìã Informations personnelles</h2>

              <div class="form-row">
                <div class="form-group">
                  <label class="form-label required">Pr√©nom</label>
                  <input type="text" id="firstName" class="form-input" required disabled>
                </div>
                <div class="form-group">
                  <label class="form-label required">Nom</label>
                  <input type="text" id="lastName" class="form-input" required disabled>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group form-group-full">
                  <label class="form-label required">Email</label>
                  <input type="email" id="email" class="form-input" required disabled>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label class="form-label">T√©l√©phone</label>
                  <input type="tel" id="phone" class="form-input" disabled>
                </div>
                <div class="form-group">
                  <label class="form-label">Entreprise</label>
                  <input type="text" id="companyName" class="form-input" disabled>
                </div>
              </div>
            </div>

            <!-- Bio -->
            <div class="form-section">
              <h2 class="section-title">üí¨ √Ä propos</h2>

              <div class="form-group">
                <label class="form-label">Biographie</label>
                <textarea id="bio" class="form-textarea" placeholder="Parlez-nous de vous..." disabled></textarea>
              </div>
            </div>

            <!-- Actions -->
            <div class="form-actions">
              <button type="button" id="editBtn" class="btn btn-secondary">
                ‚úèÔ∏è Modifier
              </button>
              <button type="button" id="cancelBtn" class="btn btn-secondary hidden">
                ‚ùå Annuler
              </button>
              <button type="submit" id="saveBtn" class="btn btn-primary hidden">
                üíæ Sauvegarder
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Section changement de mot de passe -->
      <div class="profile-main" style="margin-top: 30px;">
        <form id="passwordForm">
          <h2 class="section-title">üîí Changer le mot de passe</h2>

          <div class="form-row">
            <div class="form-group form-group-full">
              <label class="form-label required">Mot de passe actuel</label>
              <input type="password" id="currentPassword" class="form-input">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label required">Nouveau mot de passe</label>
              <input type="password" id="newPassword" class="form-input" minlength="6">
            </div>
            <div class="form-group">
              <label class="form-label required">Confirmer le mot de passe</label>
              <input type="password" id="confirmPassword" class="form-input" minlength="6">
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">
              üîí Changer le mot de passe
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/profile.js"></script>
</body>
</html>
