<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages - Marketplace 3D</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .page-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .page-title {
      font-size: 28px;
      font-weight: 700;
      color: #2d3436;
    }

    .filters-bar {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .filter-label {
      font-size: 12px;
      font-weight: 600;
      color: #636e72;
      text-transform: uppercase;
    }

    .filter-select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      background: white;
      cursor: pointer;
      min-width: 180px;
    }

    .conversations-list {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .conversation-item {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background 0.2s;
    }

    .conversation-item:hover {
      background: #f8f9fa;
    }

    .conversation-item:last-child {
      border-bottom: none;
    }

    .conversation-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 16px;
    }

    .conversation-content {
      flex: 1;
      min-width: 0;
    }

    .conversation-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 8px;
    }

    .conversation-name {
      font-size: 16px;
      font-weight: 600;
      color: #2d3436;
    }

    .conversation-time {
      font-size: 12px;
      color: #636e72;
    }

    .conversation-project {
      font-size: 13px;
      color: #636e72;
      margin-bottom: 6px;
    }

    .conversation-last-message {
      font-size: 14px;
      color: #636e72;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .conversation-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 8px;
    }

    .status-badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
    }

    .badge-pending { background: #ffeaa7; color: #fdcb6e; }
    .badge-active { background: #74b9ff; color: #0984e3; }
    .badge-quote_sent { background: #a29bfe; color: #6c5ce7; }
    .badge-negotiating { background: #fd79a8; color: #e84393; }
    .badge-quote_accepted { background: #55efc4; color: #00b894; }
    .badge-signed { background: #00b894; color: white; }
    .badge-in_production { background: #fdcb6e; color: #2d3436; }
    .badge-ready { background: #00cec9; color: white; }
    .badge-completed { background: #00b894; color: white; }
    .badge-cancelled { background: #dfe6e9; color: #636e72; }
    .badge-paused { background: #fab1a0; color: #e17055; }

    .unread-badge {
      background: #d63031;
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 700;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .empty-title {
      font-size: 20px;
      font-weight: 600;
      color: #2d3436;
      margin-bottom: 10px;
    }

    .empty-text {
      color: #636e72;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #636e72;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 30px 0;
    }

    .page-btn {
      padding: 8px 12px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      color: #2d3436;
      transition: all 0.2s;
    }

    .page-btn:hover {
      background: #f8f9fa;
      border-color: #0984e3;
    }

    .page-btn.active {
      background: #0984e3;
      color: white;
      border-color: #0984e3;
    }

    .page-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    @media (max-width: 768px) {
      .conversation-item {
        flex-direction: column;
        align-items: start;
      }

      .conversation-avatar {
        margin-bottom: 12px;
      }

      .filters-bar {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="nav-logo">Marketplace 3D</a>
      <div class="nav-menu">
        <span>Chargement...</span>
      </div>
    </div>
  </nav>

  <div class="page-container">
    <div class="page-header">
      <h1 class="page-title">üí¨ Mes Conversations</h1>
    </div>

    <!-- Filtres -->
    <div class="filters-bar">
      <div class="filter-group">
        <label class="filter-label">Statut</label>
        <select id="statusFilter" class="filter-select">
          <option value="">Toutes les conversations</option>
          <option value="pending">En attente</option>
          <option value="active">Actives</option>
          <option value="quote_sent">Devis envoy√©</option>
          <option value="negotiating">En n√©gociation</option>
          <option value="quote_accepted">Devis accept√©</option>
          <option value="signed">Sign√©es</option>
          <option value="in_production">En production</option>
          <option value="ready">Pr√™tes</option>
          <option value="completed">Termin√©es</option>
          <option value="cancelled">Annul√©es</option>
          <option value="paused">En pause</option>
        </select>
      </div>

      <div class="filter-group">
        <label class="filter-label">Tri</label>
        <select id="sortFilter" class="filter-select">
          <option value="-lastMessageAt">Message r√©cent</option>
          <option value="lastMessageAt">Message ancien</option>
          <option value="-createdAt">Cr√©√©es r√©cemment</option>
          <option value="createdAt">Cr√©√©es anciennement</option>
        </select>
      </div>

      <button class="btn btn-secondary" onclick="resetFilters()" style="margin-top: 20px;">
        üîÑ R√©initialiser
      </button>
    </div>

    <!-- Loading -->
    <div id="loading" class="loading">
      <p>Chargement des conversations...</p>
    </div>

    <!-- Liste des conversations -->
    <div id="conversationsList" class="conversations-list" style="display: none;"></div>

    <!-- Empty state -->
    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-icon">üí¨</div>
      <h2 class="empty-title">Aucune conversation</h2>
      <p class="empty-text">Vous n'avez pas encore de conversations</p>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="pagination" style="display: none;"></div>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/messages.js"></script>
</body>
</html>
