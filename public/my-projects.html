<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes Projets - Marketplace 3D</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .page-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .page-title {
      font-size: 28px;
      font-weight: 700;
      color: #2d3436;
    }

    .filters-bar {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      margin-bottom: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .filter-label {
      font-size: 12px;
      font-weight: 600;
      color: #636e72;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .filter-select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      background: white;
      cursor: pointer;
      min-width: 150px;
    }

    .filter-select:focus {
      outline: none;
      border-color: #0984e3;
    }

    .search-input {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      width: 250px;
    }

    .search-input:focus {
      outline: none;
      border-color: #0984e3;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 24px;
      margin-bottom: 30px;
    }

    .project-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .project-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    }

    .project-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .project-content {
      padding: 20px;
    }

    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 12px;
    }

    .project-title {
      font-size: 18px;
      font-weight: 600;
      color: #2d3436;
      margin: 0;
    }

    .project-description {
      color: #636e72;
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 16px;
    }

    .project-meta {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    .meta-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .meta-label {
      font-size: 11px;
      color: #636e72;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .meta-value {
      font-size: 14px;
      color: #2d3436;
      font-weight: 600;
    }

    .project-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primary { background: #0984e3; color: white; }
    .btn-primary:hover { background: #0652a1; }
    .btn-secondary { background: #636e72; color: white; }
    .btn-secondary:hover { background: #2d3436; }
    .btn-success { background: #00b894; color: white; }
    .btn-success:hover { background: #00966d; }
    .btn-danger { background: #d63031; color: white; }
    .btn-danger:hover { background: #b71c1c; }
    .btn-info { background: #74b9ff; color: white; }
    .btn-info:hover { background: #0984e3; }

    .badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
    }

    .badge-draft { background: #dfe6e9; color: #636e72; }
    .badge-published { background: #74b9ff; color: #0984e3; }
    .badge-negotiation { background: #ffeaa7; color: #fdcb6e; }
    .badge-quote_received { background: #a29bfe; color: #6c5ce7; }
    .badge-quote_accepted { background: #55efc4; color: #00b894; }
    .badge-contracted { background: #00b894; color: white; }
    .badge-in_production { background: #fdcb6e; color: #2d3436; }
    .badge-completed { background: #00b894; color: white; }
    .badge-cancelled { background: #fab1a0; color: #d63031; }
    .badge-paused { background: #b2bec3; color: #636e72; }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 30px 0;
    }

    .page-btn {
      padding: 8px 12px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      color: #2d3436;
      transition: all 0.2s;
    }

    .page-btn:hover {
      background: #f8f9fa;
      border-color: #0984e3;
    }

    .page-btn.active {
      background: #0984e3;
      color: white;
      border-color: #0984e3;
    }

    .page-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .empty-title {
      font-size: 20px;
      font-weight: 600;
      color: #2d3436;
      margin-bottom: 10px;
    }

    .empty-text {
      color: #636e72;
      margin-bottom: 20px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #636e72;
    }

    @media (max-width: 768px) {
      .filters-bar {
        flex-direction: column;
        align-items: stretch;
      }

      .filter-select, .search-input {
        width: 100%;
      }

      .projects-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="nav-logo">Marketplace 3D</a>
      <div class="nav-menu">
        <span>Chargement...</span>
      </div>
    </div>
  </nav>

  <div class="page-container">
    <div class="page-header">
      <h1 class="page-title">Mes Projets</h1>
      <button class="btn btn-primary" onclick="window.location.href='/create-project.html'">
        ‚ûï Nouveau projet
      </button>
    </div>

    <!-- Filtres -->
    <div class="filters-bar">
      <div class="filter-group">
        <label class="filter-label">Recherche</label>
        <input type="text"
               id="searchInput"
               class="search-input"
               placeholder="Rechercher un projet...">
      </div>

      <div class="filter-group">
        <label class="filter-label">Statut</label>
        <select id="statusFilter" class="filter-select">
          <option value="">Tous les statuts</option>
          <option value="draft">Brouillon</option>
          <option value="published">Publi√©</option>
          <option value="in_negotiation">En n√©gociation</option>
          <option value="quote_received">Devis re√ßu</option>
          <option value="quote_accepted">Devis accept√©</option>
          <option value="contracted">Contrat sign√©</option>
          <option value="in_production">En production</option>
          <option value="completed">Termin√©</option>
          <option value="cancelled">Annul√©</option>
          <option value="paused">En pause</option>
        </select>
      </div>

      <div class="filter-group">
        <label class="filter-label">Tri</label>
        <select id="sortFilter" class="filter-select">
          <option value="-createdAt">Plus r√©cent</option>
          <option value="createdAt">Plus ancien</option>
          <option value="title">Titre (A-Z)</option>
          <option value="-title">Titre (Z-A)</option>
          <option value="-estimatedBudget">Budget (d√©croissant)</option>
          <option value="estimatedBudget">Budget (croissant)</option>
        </select>
      </div>

      <button class="btn btn-secondary" onclick="resetFilters()">
        üîÑ R√©initialiser
      </button>
    </div>

    <!-- Loading -->
    <div id="loading" class="loading">
      <p>Chargement des projets...</p>
    </div>

    <!-- Liste des projets -->
    <div id="projectsGrid" class="projects-grid" style="display: none;"></div>

    <!-- Empty state -->
    <div id="emptyState" class="empty-state" style="display: none;">
      <div class="empty-icon">üì¶</div>
      <h2 class="empty-title">Aucun projet trouv√©</h2>
      <p class="empty-text">Cr√©ez votre premier projet pour commencer</p>
      <button class="btn btn-primary" onclick="window.location.href='/create-project.html'">
        ‚ûï Cr√©er un projet
      </button>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="pagination" style="display: none;"></div>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/my-projects.js"></script>
</body>
</html>
