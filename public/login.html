<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Strivex</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vibrant:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="logo">Strivex</a>
      <div class="flex gap-2">
        <a href="/register.html" class="btn btn-outline">S'inscrire</a>
      </div>
    </div>
  </nav>

  <div class="container" style="max-width: 500px; margin-top: 4rem;">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title text-center">Connexion</h2>
      </div>
      <div class="card-body">
        <div id="alert-container"></div>

        <form id="login-form">
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="email" class="form-input" id="email" required placeholder="votre@email.com">
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Mot de passe</label>
            <input type="password" class="form-input" id="password" required placeholder="••••••••">
          </div>

          <button type="submit" class="btn btn-primary btn-full">
            <span id="btn-text">Se connecter</span>
            <span id="btn-loading" class="loading hidden"></span>
          </button>
        </form>

        <div class="separator mt-3 mb-3">
          <span>OU</span>
        </div>

        <button type="button" class="btn btn-social btn-google btn-full mb-2" onclick="loginWithGoogle()">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/>
            <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9.003 18z" fill="#34A853"/>
            <path d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
            <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.428 0 9.003 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/>
          </svg>
          Continuer avec Google
        </button>

        <button type="button" class="btn btn-social btn-facebook btn-full" onclick="loginWithFacebook()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          Continuer avec Facebook
        </button>

        <p class="text-center mt-3">
          Pas encore de compte ?
          <a href="/register.html" class="text-primary">S'inscrire</a>
        </p>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script>
    // Fonction de connexion avec Google
    function loginWithGoogle() {
      // TODO: Implémenter l'authentification OAuth Google
      alert('La connexion avec Google sera bientôt disponible. Veuillez vous connecter avec email/mot de passe pour le moment.');
      // window.location.href = '/api/auth/google';
    }

    // Fonction de connexion avec Facebook
    function loginWithFacebook() {
      // TODO: Implémenter l'authentification OAuth Facebook
      alert('La connexion avec Facebook sera bientôt disponible. Veuillez vous connecter avec email/mot de passe pour le moment.');
      // window.location.href = '/api/auth/facebook';
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btnText = document.getElementById('btn-text');
      const btnLoading = document.getElementById('btn-loading');
      const alertContainer = document.getElementById('alert-container');

      btnText.classList.add('hidden');
      btnLoading.classList.remove('hidden');
      alertContainer.innerHTML = '';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('refreshToken', data.refreshToken);
          localStorage.setItem('user', JSON.stringify(data.user));

          alertContainer.innerHTML = '<div class="alert alert-success">Connexion réussie ! Redirection...</div>';

          setTimeout(() => {
            if (data.user.role === 'client') {
              window.location.href = '/dashboard-client.html';
            } else {
              window.location.href = '/dashboard-printer.html';
            }
          }, 1000);
        } else {
          alertContainer.innerHTML = `<div class="alert alert-error">${data.error || 'Erreur de connexion'}</div>`;
        }
      } catch (error) {
        alertContainer.innerHTML = '<div class="alert alert-error">Erreur de connexion au serveur</div>';
      } finally {
        btnText.classList.remove('hidden');
        btnLoading.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
